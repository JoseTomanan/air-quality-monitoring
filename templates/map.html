{% extends "_base.html" %}
{% block title %}Map of sensor instances{% endblock %}

{% block script%}
    <!-- Leaflet -->
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="">
    </script>

    <!-- Leaflet Heat -->
    <script
        src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js">
    </script>

    <!-- Leaflet Marker Cluster -->
    <script
        src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js">
    </script>

    <!-- Leaflet List -->
    <script
        src="https://unpkg.com/leaflet.markercluster.list@0.4.4/dist/leaflet-markercluster-list.src.js">
    </script>

    <!-- Loadmap script -->
    <script 
        type="module"
        src="{{ url_for('static', path='js/loadMap.js') }}">
    </script>

    <!-- Fetch points script -->
    <script 
        type="module"
        src="{{ url_for('static', path='js/fetchPoints.js') }}">
    </script>
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster.list@0.4.4/dist/leaflet-markercluster-list.css"></link>
    <style type="text/tailwindcss">
        h3 {
            @apply font-bold text-xl
        }
        input {
            @apply bg-gray-50 rounded px-2 ring ring-gray-200
        }
    </style>
{% endblock %}

{% block body %}
    <h1>Map of sensor instances</h1>
    <div id="map" style="height: 500px;"></div>
    <br>
    <form id="information" hx-post="/add_point" hx-swap="none">
        <input
            type="text"
            name="location_name"
            id="form-name"
            placeholder="Location name..."
            required
            />
        <br>
        <input
            type="number"
            name="latitude"
            id="form-lat"
            step="any"
            placeholder="Latitude..."
            required
            />
        <br>
        <input
            type="number"
            name="longitude"
            id="form-lng"
            step="any"
            placeholder="Longitude..."
            required
            />
        <br>
        <button
            class="text-blue-500 border border-blue-500 px-2 rounded hover:underline"
            type="submit"
        >Add point</button>
    </form>

    <br>
    <h3>List of observation points:</h3>
    <div id="markerList"></div>
{% endblock %}
